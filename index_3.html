<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC MESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgba(35, 17, 35, 0.998);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: rgba(35, 17, 35, 0.998);
            width: 100%;
            padding: 0 20px;
        }
        nav img {
            height: 60px; /* Adjust the height of the logo */
            width: auto; /* Maintain the aspect ratio */
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.02rem;
        }
        .left {
            font-size: 1.5rem;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }
        .leftsection {
            text-align: center;
            margin-bottom: 20px;
        }
        .leftsection .red {
            color: red;
            font-size: 1.2rem;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(55, 25, 55, 0.998);
            padding: 20px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px; /* Add margin-bottom to make space for the footer */
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .form-container input,
        .form-container select {
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: 1px solid white;
            background-color: rgb(199, 188, 201);
            border-radius: 6px;
            padding: 10px;
        }
        .form-container button {
            font-size: 1.2rem;
            padding: 10px;
            background-color: rgb(85, 85, 180);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            align-self: center;
            width: 150px; /* Set a fixed width to shrink the button lengthwise */
        }
        .form-container button:hover {
            background-color: darkblue;
            transform: scale(0.95); /* Slightly reduce size on hover */
        }
        .purple {
            color: blueviolet;
        }
        .message {
            color: lightgreen;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: lightgray; /* Light text color */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="icc_cet.png" alt="Logo">
            <div class="left">ICC MESS</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Form</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="leftsection">
            ICC MESS 
            <div class="red">Kindly remit a sum of 3000 rupees</div>
        </section>
        <section class="form-container">
            <form id="paymentForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email ID" required>

                <label for="name">Name</label>
                <input type="text" id="name" required>

                <label for="program">Program</label>
                <select id="program" required>
                    <option value="" disabled selected>Select your program</option>
                    <option value="BTECH">B.TECH</option>
                    <option value="MTECH">M.TECH</option>
                    <option value="MCA">MCA</option>
                    <option value="BARCH">B.ARCH</option>
                    <option value="MARCH">M.ARCH</option>
                    <option value="MBA">MBA</option>
                </select>

                <label for="class">Class</label>
                <input type="text" id="class" required>

                <label for="screenshot">Upload Screenshot</label>
                <input type="file" id="screenshot" accept="image/*" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Amount" required>

                <button type="submit">Submit</button>
                <div id="formMessage" class="message"></div>
            </form>
        </section>
    </main>
    <footer class="footer">
        &copy; 2024 MZ
    </footer>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var amount = parseFloat(document.getElementById('amount').value);
            var messageElement = document.getElementById('formMessage');

            if (amount >= 3000) {
                var email = document.getElementById('email').value;
                var name = document.getElementById('name').value;
                var program = document.getElementById('program').value;
                var className = document.getElementById('class').value;

                // Replace with your Google Apps Script web app URL
                var url = 'https://script.google.com/macros/s/AKfycbwGGsD87lLaE4WgDudKYzMZSVtoiyjss08pI0RPFwLjjWz1YOeEuhjSBp57cDftR3OVIw/exec'; // Replace with your actual Google Apps Script URL

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email: email, name: name, program: program, class: className, amount: amount})
                }).then(response => response.json())
                  .then(data => {
                      if (data.result === 'success') {
                          messageElement.textContent = 'Form Submitted';
                          messageElement.style.color = 'lightgreen';
                      } else {
                          messageElement.textContent = 'There was an error submitting the form.';
                          messageElement.style.color = 'red';
                      }
                  })
                  .catch(error => {
                      messageElement.textContent = 'There was an error submitting the form.';
                      messageElement.style.color = 'red';
                  });
            } else {
                messageElement.textContent = 'The amount should be 3000 rupees or more.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
